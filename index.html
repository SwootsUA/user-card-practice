<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="./assets/styles/reset.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>
<body>
    <article class="user-card">
        <div class="content-wrapper">
            <div class="user-geoposition">
                <i class="fa-solid fa-compass"></i>
                <span>New York City, NY</span>
            </div>
            <img class="user-img" src="./assets/images/user-1.jpeg" alt="Marcus Daniels">
            <h2 class="user-name">Marcus Daniels</h2>
            <p class="about-user">Marcus Daniels was born in Dalby, Queensland, Australia and raised on the Gold Coast.</p>
            <button class="follow-btn">Follow</button>
        </div>
        
        <footer class="footer-flex">
            <div class="stats-block">
                <i class="stats-icon fa-regular fa-image"></i>
                <div>
                    <p>Posts</p>
                    <p>635</p>
                </div>
            </div>
            <div class="stats-block">
                <i class="stats-icon fa-regular fa-heart"></i>
                <div>
                    <p>Favorites</p>
                    <p>3,472</p>
                </div>
            </div>
            <div class="stats-block">
                <i class="stats-icon fa-regular fa-paper-plane"></i>
                <div>
                    <p>Messages</p>
                    <p>1,293</p>
                </div>
            </div>
        </footer>
    </article>
</body>
</html>
